version: v1.0
name: AWS infrastructure as code
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Validate"
    task:
      secrets:
        - name: kickstart-infra-aws
      prologue:
        commands:
          - alias terraform='docker run --rm -it -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY -e AWS_SESSION_TOKEN -w /work -v $(pwd):/work -v ~/.ssh:/root/.ssh hashicorp/terraform:0.11.10 '
          - terraform -v
      jobs:
      - name: Terraform plan
        commands:
          - checkout
          - terraform init -backend=true
          - terraform validate
          - terraform plan

  - name: "Apply"
    task:
      secrets:
        - name: kickstart-infra-aws
      prologue:
        commands:
          - alias terraform='docker run --rm -it -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY -e AWS_SESSION_TOKEN -w /work -v $(pwd):/work -v ~/.ssh:/root/.ssh hashicorp/terraform:0.11.10 '
          - terraform -v
      jobs:
      - name: Terraform apply
        commands:
          - checkout
          - terraform init -backend=true
          - terraform apply -auto-approve
